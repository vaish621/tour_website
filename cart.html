<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content, including styles and meta tags -->
    <style>
        /* Add your CSS styles here */
        #cart-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .cart-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .cart-item img {
            height: 378px;
            width: 400px;
        }

        .remove-btn, .book-now-btn {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .book-now-btn {
            left: 5px;
            background-color: #009688;
            width: 20%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your HTML body content -->

    <!-- Display the selected items in the cart -->
    <div style="width: 1660px;background-color:white;padding:10px;" class="container">
        <ul class="navv">
            <img href="index.html" class="logo" src="logo.png">
            <li class="lika" id="spec">Traveller</li>
            <li class="lika" ><a class="ref" href="index.html">Home</a></li>
            <li class="lika" ><a class="ref" href="tour.html">Tours</a></li>
            <li class="lika" ><a class="ref" href="de.html">Destinations</a></li>
            <li class="lika" ><a class="ref" href="act.html">Activity</a></li>
            <li class="lika" ><a class="ref" href="">Review</a></li>
            <li class="lika-cart"><a href="cart.html"><img src="cart.png" alt=""></a></li>
            <li class="drop"><button onclick="window.location.href='loginn.html'" class="lika-sign">Login</button></li>
            <li class="drop"><button onclick="window.location.href='Sign.html'" class="lika-log">SignIn</button></li>
        </ul>
    </div>
    
    <div>
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
    </div>

    <!-- "Book Now" button -->
   

    <script>
        // Retrieve the cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to render the cart items
        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = ''; // Clear previous content

            // Loop through cart items and create list items
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'cart-item';
                const imagePath = `images/${item.toLowerCase().replace(/\s+/g, '-')}.jpg`; // Adjust the path based on your file structure
                listItem.innerHTML = `
                    <img src="${imagePath}" alt="${item}">
                    <h3>${item}</h3>
                    <button class="remove-btn" onclick="removeFromCart('${item}')">Remove</button>
                    <button class="book-now-btn" onclick="window.location.href='booking.html'">Book Now</button>
                `;
                cartList.appendChild(listItem);
            });
        }

        // Function to remove an item from the cart
        function removeFromCart(item) {
            cart = cart.filter(cartItem => cartItem !== item);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Call the function to render the initial cart content
        renderCart();
    </script>

    <!-- Include other scripts, styles, and HTML content -->
</body>
</html>
