<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        /* Base styles for the navigation bar */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 40px; /* Adjust the logo size as needed */
            margin-right: 10px; /* Add spacing between the logo and text */
        }

        .navbar-logo h1 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* Media query for collapsing navbar */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .expanded ul {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px; /* Adjust as needed */
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
            }

            .expanded li {
                margin-right: 0;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="Logo.png" alt="Logo">
                <h1>Your Logo</h1>
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-toggle">&#9776;</label>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
